<mat-toolbar id="navBar-Main">
  <nav id="navBar-Left">
    <a routerLink="/home" routerLinkActive="active">
      {{ title }}
    </a>
  </nav>
  <nav id="navBar-Right">
    <!-- Menu alter in relation to screen size -->

    <!-- Standard Menu --><!-- prettier-ignore -->
    <div class="standardMenu">      
      <a routerLink="/home" routerLinkActive="active" title="Home">Home</a>
      <a routerLink="/classwork" routerLinkActive="active" title="Classwork">Classwork</a>
      <a routerLink="/exercise1" routerLinkActive="active" title="Exercise1">Ex1</a>
      <a routerLink="/exercise2" routerLinkActive="active" title="Exercise2">Ex2</a>
      <a routerLink="/exercise3" routerLinkActive="active" title="Exercise3">Ex3</a>

      <a routerLink="/exercise5" routerLinkActive="active" title="Exercise5">Ex5</a>
      <a routerLink="/exercise6" routerLinkActive="active" title="Exercise6">Ex6</a>
      <a routerLink="/exercise7" routerLinkActive="active" title="Exercise7">Ex7</a>
      <a routerLink="/exercise8" routerLinkActive="active" title="Exercise8">Ex8</a>
    </div>

    <!-- Collapsed Menu -->
    <div class="hamburgerMenu">
      <button mat-button [matMenuTriggerFor]="menu">
        <fa-icon [icon]="faBars" id="barsIcon"></fa-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/home" title="Home">Home</button>
        <button mat-menu-item routerLink="/classwork" title="Classwork">
          Classwork
        </button>
        <button mat-menu-item routerLink="/exercise1" title="Exercise 1">
          Exercise 1
        </button>
        <button mat-menu-item routerLink="/exercise2" title="Exercise 2">
          Exercise 2
        </button>
        <button mat-menu-item routerLink="/exercise3" title="Exercise 3">
          Exercise 3
        </button>
        <button mat-menu-item routerLink="/exercise4" title="Exercise 4">
          Exercise 4
        </button>
        <button mat-menu-item routerLink="/exercise5" title="Exercise 5">
          Exercise 5
        </button>
        <button mat-menu-item routerLink="/exercise6" title="Exercise 6">
          Exercise 6
        </button>
        <button mat-menu-item routerLink="/exercise7" title="Exercise 7">
          Exercise 7
        </button>
        <button mat-menu-item routerLink="/exercise8" title="Exercise 8">
          Exercise 8
        </button>
      </mat-menu>
    </div>
  </nav>
</mat-toolbar>
