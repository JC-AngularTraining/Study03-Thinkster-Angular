<h1>Flopbuster</h1>

<div class="container d-flex m-1 mb-4 p-2">
  <div class="p-2 col-6">
    We have all the best flops in the business!
    <br />
    Choose a flop to rent
  </div>

  <div class="card p-2 col-6">
    <!--Exercise:
      Make this a component
      send in the data for # of movies rented, and list of titles
      BONUS: hook up the rent buttons below
     -->
    <app-s2-child-rentlist
      (clearRentalList)="onClearList()"
      [rentalList]="rentalList"
    ></app-s2-child-rentlist>
  </div>
</div>

<div class="d-flex">
  <app-s2-child-rent
    (rentMovie)="onRentMovie($event)"
    [movie]="wingCommander"
  ></app-s2-child-rent>
  <app-s2-child-rent
    (rentMovie)="onRentMovie($event)"
    [movie]="catwoman"
  ></app-s2-child-rent>
</div>
